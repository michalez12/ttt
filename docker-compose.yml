services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ksef_db
      POSTGRES_USER: ksef_user
      POSTGRES_PASSWORD: ksef_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ksef_user -d ksef_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg2://ksef_user:ksef_password@db:5432/ksef_db"
      SECRET_KEY: "super-secret-key-change-in-production"
      KSEF_ENVIRONMENT: "prod"
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:5173"]'
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: "http://localhost:8000"
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgres_data:
